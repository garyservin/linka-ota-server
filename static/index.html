<!DOCTYPE html>
<html>

<body>
    <h1>Linka Firmware Flasher</h1>

    <div id="main" style="display: none;">

        <script type="module" src="https://unpkg.com/esp-web-tools@3.4.2/dist/web/install-button.js?module"></script>
        <esp-web-install-button id="installButton" manifest="manifest.json"></esp-web-install-button>
        <br><br>
        <span>NOTE2: If the flashing fails, try again.</span>
    </div>
    <div id="notSupported" style="display: none;">
        Your browser does not support the Web Serial API.
    </div>

    <script>
        if(navigator.serial){
            document.getElementById("notSupported").style.display = 'none';
            document.getElementById("main").style.display = 'block';
        } else {
            document.getElementById("notSupported").style.display = 'block';
            document.getElementById("main").style.display = 'none';
        }
    </script>

</body>

</html>
